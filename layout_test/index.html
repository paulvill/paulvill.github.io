<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>embryo digital atlas</title>
    <link href="assets/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="../sidebar/assets/css/sidebar.css" rel="stylesheet" type="text/css">

    <!-- associated google fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:300,300i,400,400i,700,700i|Dosis:200,300,400,500,600,700,800|Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> -->

  </head>

  <body>
    <div class="sidebar">
      <div class="control"><!--visible channels control -->
        <input class="trigger hidden" id="visible-channels-box" type="checkbox">
        <label for="visible-channels-box"class="title">
          Visible Channels
          <div class="collapse-indicator"></div>
        </label>
          <div class="panel">
            <div class="input-container inline-container">
              <input type="checkbox" id="ch1" class="input-square">
              <label for="ch1" class="checkbox-label"></label>
              <div class="slider bar">
                <div class="outer-bar">
                  <div id="nuclei-bar" class="inner-bar"><div class="bar-reading">Strength: 100%</div></div>
                </div>
              </div>
              <label class="slider-label">nuclei</label>
            </div>
            <div class="input-container inline-container">
              <input type="checkbox" id="ch2" class="input-square">
              <label for="ch2" class="checkbox-label"></label>
              <div class="slider bar">
                <div class="outer-bar">
                  <div id="dperk-bar" class="inner-bar"><div class="bar-reading">Strength: 100%</div></div>
                </div>
              </div>
              <label class="slider-label">dpERK</label>
            </div>
            <div class="input-container inline-container">
              <input type="checkbox" id="ch3" class="input-square">
              <label for="ch3" class="checkbox-label"></label>
              <div class="slider bar">
                <div class="outer-bar">
                  <div id="twist-bar" class="inner-bar"><div class="bar-reading">Strength: 100%</div></div>
                </div>
              </div>
              <label class="slider-label">twist</label>
            </div>
            <div class="input-container inline-container">
              <input type="checkbox" id="ch4" class="input-square">
              <label for="ch4" class="checkbox-label"></label>
              <div class="slider bar">
                <div class="outer-bar">
                  <div id="dorsal-bar" class="inner-bar"><div class="bar-reading">Strength: 100%</div></div>
                </div>
              </div>
              <label class="slider-label">dorsal</label>
            </div>
            <div class="input-container inline-container">
              <input type="checkbox" id="ch5" class="input-square">
              <label for="ch5" class="checkbox-label"></label>
              <div class="slider bar">
                <div class="outer-bar">
                  <div id="ind-bar" class="inner-bar"><div class="bar-reading">Strength: 100%</div></div>
                </div>
              </div>
              <label class="slider-label">ind</label>
            </div>
            <div class="input-container inline-container">
              <input type="checkbox" id="ch6" class="input-square">
              <label for="ch6" class="checkbox-label"></label>
              <div class="slider bar">
                <div class="outer-bar">
                  <div id="rhomboid-bar" class="inner-bar"><div class="bar-reading">Strength: 100%</div></div>
                </div>
              </div>
              <label class="slider-label">rhomboid</label>
            </div>
          </div>
    </div>
    <!--Legend Side Modal Trigger -->
    <div class="container">
       <div class="legend">
           <h1> <a href="#">?</a></h1>
        </div>

        </div>

                <div id="modal">
                    <div class="container userView">
                        <div class="row">
                            <div class="col">
                                <h4 class="legend-title">For All Views</h4>
                                    <ul>
                                        <li><span class="highlight">right/left arrow:</span> forward/backward in time</li>
                                        <li><span class="highlight">up/down arrow:</span> zoom in/out</li>
                                        <li><span class="highlight">space bar/double click: </span>change between the channels</span></li>
                                        <li><span class="highlight">'A','S','D','W':</span> rotate in 3D</li>
                                    </ul>
                            </div>

                        </div>
                    </div>

                        <div class="close">x</div>
                </div>


  </body>

  <script src="assets/js/external/lodash.min.js"></script>
  <script src="assets/js/external/jquery.min.js"></script>
  <script src="assets/js/site/legend.js"></script>
  <script src="assets/js/site/main.js"></script>

</html>
