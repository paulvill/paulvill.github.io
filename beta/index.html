<!DOCTYPE html>
<html>
	<head>

		<title>Embryo Digital Atlas</title>

		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<!-- The following meta line optimizes the site for mobile devices. It sets the viewport size
		to the screen size, so it will be displayed maximized, but unscaled. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

		<style type="text/css">
			body {
			    text-align:center;
			    font-family:verdana;
			    background-color: rgb(200, 200, 200);
			    /* Define the font and the color for the usage, which is an ordinary HTML overlay. */
          font-family: Monospace;
          color: white;
			}

		</style>
		<!-- Include Three.js libraries -->
		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/CanvasRenderer.js"></script>
		<script src="js/Projector.js"></script>
		<script src="js/keyboardEnums.js"></script>
	</head>
	<body>

 	<div id="commands" style="position: absolute; top: 10px; left: 10px" class="desktop">
 		Cursor left / right: Change time step<br/>
 		Spacebar: Change channel<br/>
 		Cursor up/down: Zoom in/out<br/>
 		Key R: Reset view<br/>
 		Keys A/S/D/W: Control x and y rotation speed<br/>
 	</div>

 	<div id="overlaytext" style="position: absolute; top: 90px; left: 10px">
 	</div>

	<div id="WebGLCanvas"></div>


	<script src="js/main.js"></script>

	<!-- Slider for time step control -->
	<div id="slider">
	<input type="range" 
		id="myRange" 
		min="0"                    
    	max="41"                  
    	step="1"                  
		value="1"
	>
	<br/>
	<p id="demo"></p>
	</div>
